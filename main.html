<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Отроков 2019 - дебаты</title>
    <link rel="stylesheet" href="bootstrap.css" />
    <script src='jquery.js' type='text/javascript'></script>
    <script src='main.js' type='text/javascript'></script>
</head>
<body>
    <div id="color-container" style="transition: background 4s">
        <div id="opacity-container" style="transition: opacity 0.2s">
            <h3 id="title" style="width: 100%; text-align: center; padding-top: 50px; font-size: 120px;">
                Выберите интервал из списка внизу
            </h3>
            <h3 id="subtitle" style="width: 100%; text-align: center; padding-top: 10px; padding-bottom: 30px; font-size: 60px;">
            </h3>
            <div id="progress-container" style="width: 90%; margin-left: 5%; font-size: 120px;">
                <div id="progress-left" class="progress-bar-striped" style="background-color: navy; width: 50%; float: left;">&nbsp;</div>
                <div id="progress-spent" class="progress-bar-striped" style="background-color: darkred; width: 50%; float: left;">&nbsp;</div>
            </div>
            <h3 id="progress-words" style="width: 100%; text-align: center; padding-top: 250px; padding-bottom: 200px; font-size: 40px;">
            </h3>

            <div style="margin-left: 42.1%;">
                <div id="thesis" class="btn btn-dark" style="cursor: pointer">Тезис</div>
                <div id="question" class="btn btn-dark" style="cursor: pointer">Вопрос</div>
                <div id="answer" class="btn btn-dark" style="cursor: pointer">Ответ</div>
                <div id="summary" class="btn btn-dark" style="cursor: pointer">Вывод</div>
            </div>
        </div>
    </div>
</body>
</html>
